<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Love Letter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fff0f5;
        font-family: "Great Vibes", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .letter-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
        border: 2px dashed #ff69b4;
      }

      .letter-container h1 {
        font-size: 2.5rem;
        color: #ff1493;
        margin-bottom: 1rem;
      }

      .letter-container p {
        font-size: 1.5rem;
        color: #333;
        margin: 1rem 0;
        line-height: 1.8;
      }

      .heart {
        color: red;
        font-size: 2rem;
      }

      .signature {
        margin-top: 2rem;
        font-size: 1.5rem;
        color: #888;
      }

      .decor {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2rem;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="decor">üíñ</div>
    <div class="letter-container">
      <h1>Mi Luzita hermosa</h1>
      <p>
        Cada uno de tus besos me hace sumamente feliz<br />
        desearia abrazarte por horas hasta que se cansen mis brazos <br />
        Soy muy afortunado de tenerte en mi vida üíï<br />
      </p>
      <p>
        Te amo con todo mi Corazon luzita hermosa<span class="heart">‚ù§Ô∏è</span>
      </p>
      <div class="signature">Todo tuyo,<br />Tu futuro amor.</div>
    </div>
  </body>
</html>
